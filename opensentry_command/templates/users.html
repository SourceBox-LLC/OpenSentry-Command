<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - OpenSentry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .users-table th, .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .users-table th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .users-table tr:hover {
            background: var(--bg-card-hover);
        }
        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .role-badge.admin {
            background: var(--accent-amber);
            color: #000;
        }
        .role-badge.viewer {
            background: var(--accent-blue);
            color: #fff;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
        }
        .status-badge.active {
            background: rgba(34, 197, 94, 0.2);
            color: var(--accent-green);
        }
        .status-badge.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
        }
        .action-btns {
            display: flex;
            gap: 0.5rem;
        }
        .action-btns .btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent-green);
        }
        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .modal-actions .btn {
            flex: 1;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-green);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .add-btn {
            margin-left: auto;
        }
        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>

    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üõ°Ô∏è</div>
                <div class="logo-text">Open<span>Sentry</span></div>
            </div>
            <div class="system-status">
                <a href="{{ url_for('main.index') }}" class="logout-btn" title="Dashboard">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </a>
                <a href="{{ url_for('main.settings') }}" class="logout-btn" title="Settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </a>
                <a href="{{ url_for('main.logout') }}" class="logout-btn" title="Logout">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <main class="main">
        <a href="{{ url_for('main.settings') }}" class="back-link">‚Üê Back to Settings</a>

        <div class="section-header">
            <h2 class="section-title">üë• User Management</h2>
            <button class="btn btn-start add-btn" onclick="showAddUserModal()">+ Add User</button>
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Last Login</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="users-tbody">
                <tr><td colspan="6" style="text-align: center; color: var(--text-muted);">Loading...</td></tr>
            </tbody>
        </table>
    </main>

    <!-- Add/Edit User Modal -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modal-title">Add User</h3>
            <form id="user-form" onsubmit="saveUser(event)">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="password">Password <span id="password-hint">(min 8 characters)</span></label>
                    <input type="password" id="password" minlength="8">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role">
                        <option value="viewer">Viewer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group" id="active-group" style="display: none;">
                    <label>
                        <input type="checkbox" id="is-active" checked> Active
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-stop" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-start">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script>
        const currentUserId = {{ current_user.id }};

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-icon">${type === 'success' ? '‚úì' : '‚úï'}</div>
                <div class="toast-message">${message}</div>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function formatDate(isoString) {
            if (!isoString) return 'Never';
            return new Date(isoString).toLocaleString();
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) {
                    if (response.status === 403) {
                        document.getElementById('users-tbody').innerHTML = 
                            '<tr><td colspan="6" style="text-align: center; color: var(--accent-red);">Admin access required</td></tr>';
                        return;
                    }
                    throw new Error('Failed to load users');
                }
                const users = await response.json();
                
                const tbody = document.getElementById('users-tbody');
                tbody.innerHTML = users.map(u => `
                    <tr>
                        <td><strong>${u.username}</strong>${u.id === currentUserId ? ' (you)' : ''}</td>
                        <td><span class="role-badge ${u.role}">${u.role}</span></td>
                        <td><span class="status-badge ${u.is_active ? 'active' : 'inactive'}">${u.is_active ? 'Active' : 'Inactive'}</span></td>
                        <td>${formatDate(u.last_login)}</td>
                        <td>${formatDate(u.created_at)}</td>
                        <td class="action-btns">
                            <button class="btn btn-snapshot" onclick="editUser(${u.id}, '${u.username}', '${u.role}', ${u.is_active})">Edit</button>
                            ${u.id !== currentUserId ? `<button class="btn btn-shutdown" onclick="deleteUser(${u.id}, '${u.username}')">Delete</button>` : ''}
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error('Failed to load users:', err);
                showToast('Failed to load users', 'error');
            }
        }

        function showAddUserModal() {
            document.getElementById('modal-title').textContent = 'Add User';
            document.getElementById('user-id').value = '';
            document.getElementById('username').value = '';
            document.getElementById('username').disabled = false;
            document.getElementById('password').value = '';
            document.getElementById('password').required = true;
            document.getElementById('password-hint').textContent = '(min 8 characters)';
            document.getElementById('role').value = 'viewer';
            document.getElementById('active-group').style.display = 'none';
            document.getElementById('user-modal').classList.add('show');
        }

        function editUser(id, username, role, isActive) {
            document.getElementById('modal-title').textContent = 'Edit User';
            document.getElementById('user-id').value = id;
            document.getElementById('username').value = username;
            document.getElementById('username').disabled = true;
            document.getElementById('password').value = '';
            document.getElementById('password').required = false;
            document.getElementById('password-hint').textContent = '(leave blank to keep current)';
            document.getElementById('role').value = role;
            document.getElementById('is-active').checked = isActive;
            document.getElementById('active-group').style.display = 'block';
            document.getElementById('user-modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('user-modal').classList.remove('show');
        }

        async function saveUser(e) {
            e.preventDefault();
            const userId = document.getElementById('user-id').value;
            const isEdit = !!userId;
            
            const data = {
                username: document.getElementById('username').value,
                role: document.getElementById('role').value
            };
            
            const password = document.getElementById('password').value;
            if (password) data.password = password;
            
            if (isEdit) {
                data.is_active = document.getElementById('is-active').checked;
            }
            
            try {
                const url = isEdit ? `/api/users/${userId}` : '/api/users';
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast(isEdit ? 'User updated' : 'User created', 'success');
                    closeModal();
                    loadUsers();
                } else {
                    showToast(result.error || 'Failed to save user', 'error');
                }
            } catch (err) {
                console.error('Failed to save user:', err);
                showToast('Failed to save user', 'error');
            }
        }

        async function deleteUser(id, username) {
            if (!confirm(`Delete user "${username}"? This cannot be undone.`)) return;
            
            try {
                const response = await fetch(`/api/users/${id}`, { method: 'DELETE' });
                const result = await response.json();
                
                if (result.success) {
                    showToast('User deleted', 'success');
                    loadUsers();
                } else {
                    showToast(result.error || 'Failed to delete user', 'error');
                }
            } catch (err) {
                console.error('Failed to delete user:', err);
                showToast('Failed to delete user', 'error');
            }
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
