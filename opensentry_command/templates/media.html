<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library - OpenSentry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }
        .media-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .media-card:hover {
            border-color: var(--accent-green);
            transform: translateY(-2px);
        }
        .media-preview {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: var(--bg-secondary);
        }
        .media-preview.video {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        .media-info {
            padding: 1rem;
        }
        .media-name {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            word-break: break-all;
        }
        .media-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }
        .media-actions {
            display: flex;
            gap: 0.5rem;
        }
        .media-actions .btn {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.75rem;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        .tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        .tab:hover {
            border-color: var(--accent-green);
            color: var(--text-primary);
        }
        .tab.active {
            background: var(--gradient-1);
            border-color: transparent;
            color: #000;
            font-weight: 500;
        }
        .empty-media {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }
        .empty-media svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-green);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        /* Video preview with play button */
        .media-preview.video {
            position: relative;
            cursor: pointer;
        }
        .media-preview.video .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.2s ease;
        }
        .media-preview.video:hover .play-overlay {
            background: rgba(0, 0, 0, 0.5);
        }
        .media-preview.video .play-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .media-preview.video:hover .play-icon {
            transform: scale(1.1);
            background: #fff;
        }
        .media-preview.video .play-icon svg {
            width: 24px;
            height: 24px;
            margin-left: 4px;
        }
        /* Duration badge */
        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
        }
        /* Video modal */
        .video-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }
        .video-modal.active {
            display: flex;
        }
        .video-modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
        }
        .video-modal video {
            max-width: 90vw;
            max-height: 80vh;
            display: block;
        }
        .video-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .video-modal-title {
            font-weight: 500;
            color: var(--text-primary);
        }
        .video-modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .video-modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üõ°Ô∏è</div>
                <div class="logo-text">Open<span>Sentry</span></div>
            </div>
            <div class="system-status">
                <a href="{{ url_for('main.index') }}" class="logout-btn" title="Dashboard">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </a>
                <a href="{{ url_for('main.settings') }}" class="logout-btn" title="Settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </a>
                <a href="{{ url_for('main.logout') }}" class="logout-btn" title="Logout">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <a href="{{ url_for('main.index') }}" class="back-link">
            ‚Üê Back to Dashboard
        </a>

        <div class="section-header">
            <h2 class="section-title">üìÅ Media Library</h2>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('snapshots')">üì∑ Snapshots</button>
            <button class="tab" onclick="showTab('recordings')">üé¨ Recordings</button>
        </div>

        <!-- Snapshots Grid -->
        <div id="snapshots-tab" class="media-grid"></div>

        <!-- Recordings Grid -->
        <div id="recordings-tab" class="media-grid" style="display: none;"></div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Video Player Modal -->
    <div class="video-modal" id="video-modal" onclick="closeVideoModal(event)">
        <div class="video-modal-content" onclick="event.stopPropagation()">
            <div class="video-modal-header">
                <span class="video-modal-title" id="video-modal-title">Recording</span>
                <button class="video-modal-close" onclick="closeVideoModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <video id="video-player" controls>
                Your browser does not support video playback.
            </video>
        </div>
    </div>

    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-icon">${type === 'success' ? '‚úì' : '‚úï'}</div>
                <div class="toast-message">${message}</div>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function formatDate(timestamp) {
            return new Date(timestamp * 1000).toLocaleString();
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function playVideo(url, filename) {
            const modal = document.getElementById('video-modal');
            const player = document.getElementById('video-player');
            const title = document.getElementById('video-modal-title');
            
            title.textContent = filename;
            player.src = url;
            modal.classList.add('active');
            player.play();
        }

        function closeVideoModal(event) {
            if (event && event.target !== event.currentTarget) return;
            const modal = document.getElementById('video-modal');
            const player = document.getElementById('video-player');
            
            player.pause();
            player.src = '';
            modal.classList.remove('active');
        }

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeVideoModal();
        });

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
            
            document.getElementById('snapshots-tab').style.display = tab === 'snapshots' ? 'grid' : 'none';
            document.getElementById('recordings-tab').style.display = tab === 'recordings' ? 'grid' : 'none';
        }

        async function loadSnapshots() {
            try {
                const response = await fetch('/api/snapshots');
                const snapshots = await response.json();
                const grid = document.getElementById('snapshots-tab');
                
                if (snapshots.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-media" style="grid-column: 1 / -1;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="3.2"/>
                                <path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9z"/>
                            </svg>
                            <h3>No Snapshots Yet</h3>
                            <p>Use the Snapshot button on any camera to capture images</p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = snapshots.map(s => `
                    <div class="media-card">
                        <img class="media-preview" src="${s.url}" alt="${s.filename}" loading="lazy">
                        <div class="media-info">
                            <div class="media-name">${s.filename}</div>
                            <div class="media-meta">
                                <span>${formatBytes(s.size)}</span>
                                <span>${formatDate(s.created)}</span>
                            </div>
                            <div class="media-actions">
                                <a href="${s.url}" download="${s.filename}" class="btn btn-start">Download</a>
                                <button class="btn btn-shutdown" onclick="deleteSnapshot(${s.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Failed to load snapshots:', err);
            }
        }

        async function loadRecordings() {
            try {
                const response = await fetch('/api/recordings');
                const recordings = await response.json();
                const grid = document.getElementById('recordings-tab');
                
                if (recordings.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-media" style="grid-column: 1 / -1;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"/>
                                <polygon points="10 8 16 12 10 16 10 8"/>
                            </svg>
                            <h3>No Recordings Yet</h3>
                            <p>Use the Record button on any camera to capture video</p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = recordings.map(r => `
                    <div class="media-card">
                        <div class="media-preview video" onclick="playVideo('${r.url}', '${r.filename}')">
                            <div class="play-overlay">
                                <div class="play-icon">
                                    <svg viewBox="0 0 24 24" fill="#000"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                                </div>
                            </div>
                            ${r.duration ? `<span class="duration-badge">${formatDuration(r.duration)}</span>` : ''}
                        </div>
                        <div class="media-info">
                            <div class="media-name">${r.filename}</div>
                            <div class="media-meta">
                                <span>${formatBytes(r.size)}${r.duration ? ` ‚Ä¢ ${formatDuration(r.duration)}` : ''}</span>
                                <span>${formatDate(r.created)}</span>
                            </div>
                            <div class="media-actions">
                                <button class="btn btn-snapshot" onclick="playVideo('${r.url}', '${r.filename}')">Play</button>
                                <a href="${r.url}" download="${r.filename}" class="btn btn-start">Download</a>
                                <button class="btn btn-shutdown" onclick="deleteRecording(${r.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Failed to load recordings:', err);
            }
        }

        async function deleteSnapshot(mediaId) {
            if (!confirm('Delete this snapshot?')) return;
            try {
                const response = await fetch(`/api/snapshots/${mediaId}`, { method: 'DELETE' });
                const data = await response.json();
                if (data.success) {
                    showToast('Snapshot deleted', 'success');
                    loadSnapshots();
                } else {
                    showToast(`Error: ${data.error}`, 'error');
                }
            } catch (err) {
                showToast('Failed to delete snapshot', 'error');
            }
        }

        async function deleteRecording(mediaId) {
            if (!confirm('Delete this recording?')) return;
            try {
                const response = await fetch(`/api/recordings/${mediaId}`, { method: 'DELETE' });
                const data = await response.json();
                if (data.success) {
                    showToast('Recording deleted', 'success');
                    loadRecordings();
                } else {
                    showToast(`Error: ${data.error}`, 'error');
                }
            } catch (err) {
                showToast('Failed to delete recording', 'error');
            }
        }

        // Load media on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSnapshots();
            loadRecordings();
        });
    </script>
</body>
</html>
