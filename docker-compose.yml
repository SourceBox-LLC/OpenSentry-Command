# OpenSentry Command Center
# Quick Start: docker compose up --build
# Dashboard: https://localhost:5000

services:
  opensentry-command:
    build: .
    container_name: opensentry-command-center
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./certs:/app/certs
      - ./.env:/app/.env
